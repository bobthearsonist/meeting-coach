[tool:pytest]
# REGRESSION TESTING CONFIGURATION
# =================================
# This configuration ensures ALL tests run every time.
# DO NOT add plugins like pytest-testmon that enable selective testing.

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-exclude=tests/*
    --cov-exclude=demos/*
    --cov-exclude=test_*.py

# Markers for local development (CI runs all tests regardless)
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
    requires_ollama: Tests that require Ollama to be running
    requires_audio: Tests that require audio hardware

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
