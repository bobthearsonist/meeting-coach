name: 'Install Security Tools'
description: 'Install security scanning tools for backend or frontend (now uses requirements-quality.txt)'

inputs:
  type:
    description: 'Type of security tools to install (backend or frontend)'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Install backend security and quality tools
      if: inputs.type == 'backend' || inputs.type == 'backend-quality'
      shell: bash
      run: |
        cd backend
        pip install -r requirements-quality.txt
        
    - name: Verify tools are installed
      if: inputs.type == 'backend' || inputs.type == 'backend-quality'
      shell: bash
      run: |
        echo "âœ“ Verifying security and quality tools..."
        safety --version
        bandit --version
        pylint --version
        radon --version
