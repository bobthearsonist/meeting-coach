name: CI

# REGRESSION TESTING STRATEGY
# ===========================
# This workflow runs ALL tests on every commit, regardless of what files changed.
# We intentionally do NOT use selective testing (e.g., pytest-testmon, jest --onlyChanged).
#
# Rationale:
# - Ensures comprehensive test coverage for every change
# - Catches unexpected side effects and integration issues
# - Provides confidence that the entire codebase works together
# - Simpler CI logic without path-based filtering or change detection
# - More reliable - no risk of missing tests due to incorrect change detection
#
# DO NOT add path filters, change detection, or selective test running to this workflow.

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  pull-requests: write

jobs:
  # ============================================
  # Backend Jobs
  # ============================================

  backend-lint:
    name: Backend ‚Üí Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python Backend
        uses: ./.github/actions/setup-python-backend
        with:
          python-version: '3.12'
          install-dev: 'true'

      - name: Setup Backend Linting Tools
        uses: ./.github/actions/setup-backend-linting

      - name: Run Backend Linters
        uses: ./.github/actions/run-backend-linters

  backend-unit-tests:
    name: Backend ‚Üí Unit Tests
    runs-on: ubuntu-latest
    needs: backend-lint
    strategy:
      matrix:
        python-version: ['3.12']
    outputs:
      coverage: ${{ steps.coverage.outputs.percentage }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python Backend
        uses: ./.github/actions/setup-python-backend
        with:
          python-version: ${{ matrix.python-version }}
          install-dev: 'true'

      # REGRESSION TESTING: Run ALL unit tests, not just changed ones
      - name: Run unit tests
        uses: ./.github/actions/run-backend-tests
        with:
          test-path: 'tests/unit/'
          markers: 'unit'
          coverage: ${{ github.event_name == 'pull_request' && 'true' || 'false' }}

      - name: Generate coverage summary
        if: github.event_name == 'pull_request'
        id: coverage
        run: |
          cd backend
          if [ -f coverage.json ]; then
            COVERAGE=$(python -c "import json; print(json.load(open('coverage.json'))['totals']['percent_covered_display'])")
            echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
            echo "Backend coverage: $COVERAGE%"
          else
            echo "percentage=0" >> $GITHUB_OUTPUT
          fi

      - name: Upload coverage to Codecov
        if: github.event_name == 'pull_request'
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

      - name: Upload HTML coverage report
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: backend/htmlcov/
          retention-days: 14

  backend-integration-tests:
    name: Backend ‚Üí Integration Tests
    runs-on: ubuntu-latest
    needs: backend-lint
    strategy:
      matrix:
        python-version: ['3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python Backend
        uses: ./.github/actions/setup-python-backend
        with:
          python-version: ${{ matrix.python-version }}
          install-dev: 'true'

      # REGRESSION TESTING: Run ALL integration tests (fast subset first, then all)
      - name: Run integration tests (fast)
        uses: ./.github/actions/run-backend-tests
        with:
          test-path: 'tests/integration/'
          markers: 'integration and not requires_ollama and not requires_audio'

      - name: Run integration tests (all, including slow)
        uses: ./.github/actions/run-backend-tests
        with:
          test-path: 'tests/integration/'
          markers: 'integration'
          continue-on-error: 'true'

  # ============================================
  # Frontend Jobs
  # ============================================

  frontend-lint:
    name: Frontend ‚Üí Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Frontend Node.js
        uses: ./.github/actions/setup-frontend-node

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

  frontend-unit-tests:
    name: Frontend ‚Üí Unit Tests
    runs-on: ubuntu-latest
    needs: frontend-lint
    strategy:
      matrix:
        node-version: ['20']
    outputs:
      coverage: ${{ steps.coverage.outputs.percentage }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Frontend Node.js
        uses: ./.github/actions/setup-frontend-node
        with:
          node-version: ${{ matrix.node-version }}

      # REGRESSION TESTING: Run ALL unit tests, not just changed ones
      - name: Run unit tests
        uses: ./.github/actions/run-frontend-tests
        with:
          coverage: ${{ github.event_name == 'pull_request' && 'true' || 'false' }}

      - name: Generate coverage summary
        if: github.event_name == 'pull_request'
        id: coverage
        run: |
          cd frontend
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(node -p "require('./coverage/coverage-summary.json').total.lines.pct")
            echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
            echo "Frontend coverage: $COVERAGE%"
          else
            echo "percentage=0" >> $GITHUB_OUTPUT
            echo "No coverage data found"
          fi

      - name: Upload coverage to Codecov
        if: github.event_name == 'pull_request'
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

      - name: Upload HTML coverage report
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: frontend/coverage/
          retention-days: 14

  frontend-component-tests:
    name: Frontend ‚Üí Component Tests
    runs-on: ubuntu-latest
    needs: frontend-lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Frontend Node.js
        uses: ./.github/actions/setup-frontend-node

      - name: Run component tests
        uses: ./.github/actions/run-frontend-tests
        with:
          test-pattern: '**/components/**/*.test.js'

      - name: Run screen tests
        uses: ./.github/actions/run-frontend-tests
        with:
          test-pattern: '**/screens/**/*.test.js'

  frontend-integration-tests:
    name: Frontend ‚Üí Integration Tests
    runs-on: ubuntu-latest
    needs: frontend-lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run service integration tests
        run: |
          cd frontend
          npm test -- \
            --watchAll=false \
            --testMatch="**/services/**/*.test.js" \
            --passWithNoTests

      - name: Run context integration tests
        run: |
          cd frontend
          npm test -- \
            --watchAll=false \
            --testMatch="**/context/**/*.test.js" \
            --passWithNoTests

      - name: Run integration test suite
        run: |
          cd frontend
          npm test -- \
            --watchAll=false \
            --testMatch="**/*.integration.test.js" \
            --passWithNoTests
        continue-on-error: true

  # ============================================
  # Coverage Summary (Updates PR Description)
  # ============================================

  coverage-summary:
    name: Coverage ‚Üí Update PR
    runs-on: ubuntu-latest
    needs:
      - backend-unit-tests
      - frontend-unit-tests
    # Skip for forks since they don't have write permissions
    if: always() && github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Update PR description with coverage
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const backendCoverage = '${{ needs.backend-unit-tests.outputs.coverage || 'N/A' }}';
            const frontendCoverage = '${{ needs.frontend-unit-tests.outputs.coverage || 'N/A' }}';

            try {
              // Get current PR
              const pr = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number
              });

              // Create coverage section
              const coverageSection = `
              ## üìä Test Coverage

              | Component | Coverage |
              |-----------|----------|
              | Backend   | ${backendCoverage}% |
              | Frontend  | ${frontendCoverage}% |

              _Updated: ${new Date().toISOString()}_

              ---
              `;

              let body = pr.data.body || '';

              // Remove existing coverage section if present
              const coverageRegex = /## üìä Test Coverage[\s\S]*?---\n/g;
              body = body.replace(coverageRegex, '');

              // Add new coverage section at the end
              body = body.trim() + '\n\n' + coverageSection;

              // Update PR description
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                body: body
              });

              console.log('‚úÖ PR description updated with coverage information');
            } catch (error) {
              // Gracefully handle permission errors (e.g., from forks)
              if (error.status === 403) {
                console.log('‚ö†Ô∏è Insufficient permissions to update PR description (likely from fork)');
                console.log(`Coverage: Backend ${backendCoverage}%, Frontend ${frontendCoverage}%`);
              } else {
                throw error;
              }
            }

  # ============================================
  # Summary
  # ============================================

  ci-summary:
    name: ‚úÖ CI Summary
    runs-on: ubuntu-latest
    needs:
      - backend-lint
      - backend-unit-tests
      - backend-integration-tests
      - frontend-lint
      - frontend-unit-tests
      - frontend-component-tests
      - frontend-integration-tests
    if: always()
    steps:
      - name: Check all jobs
        run: |
          echo "## üîç Test Results Summary"
          echo ""
          echo "### Backend"
          echo "- Lint: ${{ needs.backend-lint.result }}"
          echo "- Unit Tests: ${{ needs.backend-unit-tests.result }}"
          echo "- Integration Tests: ${{ needs.backend-integration-tests.result }}"
          echo ""
          echo "### Frontend"
          echo "- Lint: ${{ needs.frontend-lint.result }}"
          echo "- Unit Tests: ${{ needs.frontend-unit-tests.result }}"
          echo "- Component Tests: ${{ needs.frontend-component-tests.result }}"
          echo "- Integration Tests: ${{ needs.frontend-integration-tests.result }}"
          echo ""

          if [[ "${{ needs.backend-lint.result }}" != "success" ]] || \
             [[ "${{ needs.backend-unit-tests.result }}" != "success" ]] || \
             [[ "${{ needs.backend-integration-tests.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-lint.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-unit-tests.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-component-tests.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-integration-tests.result }}" != "success" ]]; then
            echo "‚ùå One or more test jobs failed"
            exit 1
          fi

          echo "‚úÖ All CI jobs passed!"
