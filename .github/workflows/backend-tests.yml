name: Backend Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  setup:
    name: Setup and Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python Backend
        uses: ./.github/actions/setup-python-backend

      - name: Install linting tools
        run: |
          cd backend
          pip install black isort pylint

      - name: Check code formatting with black
        run: |
          cd backend
          black --check *.py src/ tests/ || (echo "Run 'make format' to fix formatting" && exit 1)

      - name: Check import sorting with isort
        run: |
          cd backend
          isort --check-only *.py src/ tests/ --profile=black || (echo "Run 'make format' to fix imports" && exit 1)

      - name: Lint with pylint
        run: |
          cd backend
          pylint *.py src/

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        python-version: ['3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python Backend
        uses: ./.github/actions/setup-python-backend
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run unit tests
        run: |
          cd backend
          pytest tests/unit/ \
            -v \
            -m "unit" \
            --tb=short \
            --disable-warnings

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    strategy:
      matrix:
        python-version: ['3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python Backend
        uses: ./.github/actions/setup-python-backend
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run integration tests (fast)
        run: |
          cd backend
          pytest tests/integration/ \
            -v \
            -m "integration and not slow and not requires_ollama and not requires_audio" \
            --tb=short \
            --disable-warnings

      - name: Run integration tests (with mocks)
        run: |
          cd backend
          pytest tests/integration/ \
            -v \
            -m "integration" \
            --tb=short \
            --disable-warnings
        continue-on-error: true

  system-tests:
    name: System Tests (Manual)
    runs-on: ubuntu-latest
    needs: integration-tests
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python Backend
        uses: ./.github/actions/setup-python-backend

      - name: Run system tests (mocked external dependencies)
        run: |
          cd backend
          # System tests would test the full WebSocket server with mocked audio/LLM
          # For now, run integration tests that simulate full pipeline
          pytest tests/integration/test_full_pipeline.py \
            -v \
            --tb=short \
            --disable-warnings
        continue-on-error: true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs:
      - setup
      - unit-tests
      - integration-tests
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "Setup: ${{ needs.setup.result }}"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"

          if [[ "${{ needs.setup.result }}" != "success" ]] || \
             [[ "${{ needs.unit-tests.result }}" != "success" ]] || \
             [[ "${{ needs.integration-tests.result }}" != "success" ]]; then
            echo "❌ One or more test jobs failed"
            exit 1
          fi

          echo "✅ All backend tests passed!"
