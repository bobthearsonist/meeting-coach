name: Backend Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python Backend
        uses: ./.github/actions/setup-python-backend
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run unit tests
        uses: ./.github/actions/run-backend-tests
        with:
          test-path: 'tests/unit/'
          markers: 'unit'

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    strategy:
      matrix:
        python-version: ['3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python Backend
        uses: ./.github/actions/setup-python-backend
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run integration tests (fast)
        uses: ./.github/actions/run-backend-tests
        with:
          test-path: 'tests/integration/'
          markers: 'integration and not slow and not requires_ollama and not requires_audio'

      - name: Run integration tests (with mocks)
        uses: ./.github/actions/run-backend-tests
        with:
          test-path: 'tests/integration/'
          markers: 'integration'
          continue-on-error: 'true'

  system-tests:
    name: System Tests (Manual)
    runs-on: ubuntu-latest
    needs: integration-tests
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python Backend
        uses: ./.github/actions/setup-python-backend

      - name: Run system tests (mocked external dependencies)
        uses: ./.github/actions/run-backend-tests
        with:
          test-path: 'tests/integration/test_full_pipeline.py'
          continue-on-error: 'true'

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs:
      - unit-tests
      - integration-tests
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"

          if [[ "${{ needs.unit-tests.result }}" != "success" ]] || \
             [[ "${{ needs.integration-tests.result }}" != "success" ]]; then
            echo "❌ One or more test jobs failed"
            exit 1
          fi

          echo "✅ All backend tests passed!"
