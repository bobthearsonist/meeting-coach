name: Frontend Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-tests.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18', '20']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run unit tests
        run: |
          cd frontend
          npm test -- \
            --watchAll=false \
            --testPathIgnorePatterns="integration|e2e" \
            --passWithNoTests

  component-tests:
    name: Component Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run component tests
        run: |
          cd frontend
          # Run tests for React components specifically
          npm test -- \
            --watchAll=false \
            --testMatch="**/components/**/*.test.js" \
            --passWithNoTests

      - name: Run screen tests
        run: |
          cd frontend
          npm test -- \
            --watchAll=false \
            --testMatch="**/screens/**/*.test.js" \
            --passWithNoTests

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: component-tests
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run service integration tests
        run: |
          cd frontend
          # Test WebSocket service integration
          npm test -- \
            --watchAll=false \
            --testMatch="**/services/**/*.test.js" \
            --passWithNoTests

      - name: Run context integration tests
        run: |
          cd frontend
          # Test Context API and state management integration
          npm test -- \
            --watchAll=false \
            --testMatch="**/context/**/*.test.js" \
            --passWithNoTests

      - name: Run integration test suite
        run: |
          cd frontend
          npm test -- \
            --watchAll=false \
            --testMatch="**/*.integration.test.js" \
            --passWithNoTests
        continue-on-error: true

  build-test:
    name: Build Verification
    runs-on: macos-latest
    needs: integration-tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Install CocoaPods dependencies
        run: |
          cd frontend/macos
          pod install

      - name: Build macOS app
        run: |
          cd frontend
          npx react-native build-macos --mode Debug
        continue-on-error: true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs:
      - unit-tests
      - component-tests
      - integration-tests
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Component Tests: ${{ needs.component-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"

          if [[ "${{ needs.unit-tests.result }}" != "success" ]] || \
             [[ "${{ needs.component-tests.result }}" != "success" ]] || \
             [[ "${{ needs.integration-tests.result }}" != "success" ]]; then
            echo "❌ One or more test jobs failed"
            exit 1
          fi

          echo "✅ All frontend tests passed!"
